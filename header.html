                                name="logintab"
                                class="sign-in"
                                checked

                                id="tab2"
                                type="radio"
                                name="logintab"
                                class="sign-up"
                              /><label for="tab2" class="tab">

                              >
                              <div class="login-form margin-top-10">
                                <div class="sign-in-htm">
                                  <form id="login">
                                    <div class="form-group">
                                      <label
                                        for="exampleInputEmail1"
                                        class="required"
                                        >Email*</label
                                      >
                                      <input
                                        type="email"
                                        class="form-control"
                                        placeholder="Enter your email address"
                                      />
                                    </div>
                                    <div class="form-group">
                                      <label
                                        for="exampleInputPassword1"
                                        class="requires"
                                        >Password*</label
                                      >
                                      <div class="input-group mb-3">
                                        <input
                                          type="text"
                                          class="form-control"
                                          placeholder="Enter your Password"
                                        />
                                        <!-- <span class="input-group-text" id ="basic-addon1"><i class="fa fa-eye field-icon></i></span> -->
                                      </div>
                                    </div>

                                    <div class="d-grid gap-gap-2">
                                      <button
                                        class="btn btn-warning"
                                        type="button"
                                        style="width: 100%; margin-bottom: 5px"
                                      >
                                        SIGN IN
                                      </button>
                                      <button
                                        class="btn btn-OULINE-SECONDARY"
                                        type="button"
                                        style="width: 100%"
                                      >
                                        FORGOT YOUR PASSWORD
                                      </button>
                                    </div>
                                  </form>
                                </div>

                                <div class="sign-up-htm">
                                  <form id="create">
                                    <div class="form-group">
                                      <label
                                        for="exampleInputEmail1"
                                        class="required"
                                        >Username</label
                                      >
                                      <input
                                        type="text"
                                        class="form-control"
                                        id="exampleInputEmail1"
                                        aria-description="emailHelp"
                                      />
                                    </div>
                                    <div class="form-group">
                                      <label
                                        for="exampleInputEmail1"
                                        class="required"
                                        >Email</label
                                      >
                                      <input
                                        type="text"
                                        class="form-control"
                                        id="exampleInputEmail1"
                                        aria-description="emailHelp"
                                      />
                                    </div>
                                    <div class="form-group">
                                      <label
                                        for="exampleInputpassword1"
                                        class="required"
                                        >Password</label
                                      >
                                      <div class="input-group mb-3">
                                        <input
                                          type="text"
                                          class="form-control"

                                          aria-description="emailHelp"
                                        />
                                        <!-- <span class="input-group-text" id ="basic-addon1"><i class="fa fa-eye field-icon></i></span> -->
